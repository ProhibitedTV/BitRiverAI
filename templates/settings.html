{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
<script src="{{ url_for('static', filename='js/matrix.js') }}" defer></script>
{% endblock %}

{% block content %}
<div class="matrix-bg"></div>
<div class="settings-container">
    <h1>Settings</h1>
    <p>Configure your preferences here.</p>
    
    <div class="settings-card">
        <h2>Account Settings</h2>
        <form action="/update_account_settings" method="post">
            <!-- Add form fields for account settings here -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            <button type="submit">Save</button>
        </form>
    </div>
    
    <div class="settings-card">
        <h2>Notification Settings</h2>
        <form action="/update_notification_settings" method="post">
            <!-- Add form fields for notification settings here -->
            <label for="email-notifications">Email Notifications:</label>
            <input type="checkbox" id="email-notifications" name="email-notifications"><br>
            <label for="sms-notifications">SMS Notifications:</label>
            <input type="checkbox" id="sms-notifications" name="sms-notifications"><br>
            <button type="submit">Save</button>
        </form>
    </div>

    <div class="settings-card">
        <h2>Change Password</h2>
        <form action="/update_password" method="post">
            <label for="current-password">Current Password:</label>
            <input type="password" id="current-password" name="current-password" required><br>
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" required><br>
            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required><br>
            <button type="submit">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
