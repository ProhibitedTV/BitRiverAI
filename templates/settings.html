{% extends "base.html" %}

{% block content %}
<div class="settings-container">
    <h1>Settings</h1>
    <p>Configure your preferences here.</p>
    
    <div class="account-settings">
        <h2>Account Settings</h2>
        <form action="/update_account_settings" method="post">
            <!-- Add form fields for account settings here -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            <button type="submit">Save</button>
        </form>
    </div>
    
    <div class="notification-settings">
        <h2>Notification Settings</h2>
        <form action="/update_notification_settings" method="post">
            <!-- Add form fields for notification settings here -->
            <label for="email-notifications">Email Notifications:</label>
            <input type="checkbox" id="email-notifications" name="email-notifications"><br>
            <label for="sms-notifications">SMS Notifications:</label>
            <input type="checkbox" id="sms-notifications" name="sms-notifications"><br>
            <button type="submit">Save</button>
        </form>
    </div>
</div>
{% endblock %}
