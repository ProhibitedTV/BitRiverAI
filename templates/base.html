<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitRiver AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body style="background: black;">
    <!-- Top Bar -->
    <div class="top-bar">
        <ul class="top-bar-links">
            {% if current_user.is_authenticated %}
                <!-- Logout link for authenticated users -->
                <li><a href="{{ url_for('auth.logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            {% else %}
                <!-- Login and Register links for unauthenticated users -->
                <li><a href="{{ url_for('auth.login') }}"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <li><a href="{{ url_for('auth.register') }}"><i class="fas fa-user-plus"></i> Register</a></li>
            {% endif %}
        </ul>
    </div>

    <!-- Sidebar Navigation -->
    <div class="sidebar" style="top: 0;">
        <div class="sidebar-header">
            <!-- Logo Image -->
            <img src="{{ url_for('static', filename='images/bitriver_logo.png') }}" alt="BitRiver AI Logo" class="logo-img">
        </div>
        <ul class="sidebar-links">
            <!-- Navigation links -->
            <li><a href="{{ url_for('main.dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="{{ url_for('chat.chat_page') }}"><i class="fas fa-comments"></i> Chat</a></li>
            <li><a href="{{ url_for('imagegen.imagegen_page') }}"><i class="fas fa-image"></i> AI Image Generator</a></li>
            <li><a href="{{ url_for('poetrygen.poetrygen_page') }}"><i class="fas fa-pen-fancy"></i> Poetry Generator</a></li>
            <li><a href="{{ url_for('main.settings') }}"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>        
    </div>

    <!-- Main Content Area -->
    <main class="content-area">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 BitRiver AI. All rights reserved.</p>
    </footer>

    <!-- Font Awesome Script -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha384-ycW1zIhSE2tq3j6F1F2J9FFAzCeFf4cA6FJlF5DhZ1m7Vb1U18x7ZZWl+7U2SiQo" crossorigin="anonymous">
</body>
</html>
